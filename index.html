<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Water Is Tasty</title>
</head>
<!-- image with absolute positioning better -->
<body class="bgimg">
    <nav class="navbar navbar-light bg-light">
        <div class="header-text">Water Is Tasty</div>
      </nav>
    <div class="container-fluid height-full ">
        <div class="image-right"></div>
        <div class="h2 title-atr">Sign Up For More Water Facts</div>
        <form id="register-form">
            <div class="form-group col-12 col-lg-6">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group col-12 col-lg-6">
                <label for="date">Date of Birth</label>
                <input type="date" name="date" class="form-control" id="date" placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group col-12 col-lg-6">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group col-12 col-lg-6">
                <label for="number">Contact Number</label>
                <input type="number" name="number" class="form-control" id="number" placeholder="Enter your Number">
            </div>
            <div class="form-group col-12 col-lg-6">
                <label for="brand">What is your favouraite brand of water</label>
                <input type="brand" name="brand" class="form-control" id="brand" placeholder="Enter a Brand">
            </div>
            <div class="button_atr">
                <input class="btn btn-primary" id="submit-button" type="submit" value="Submit">
            </div>
        </form>

    </div>

    <footer id="sticky-footer" class="footer_atr bg-dark text-white-50">
        <div class="container-flex text-center">
          <small>This Page Only Says The Truth</small>
        </div>
      </footer>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="validation.js"></script>    
    <!-- <script src="script.js"></script> -->
</body>
</html>
